

{% extends 'studentsapp/base.html' %}

{% block title %} Student Delete {% endblock %}

{% block body %}
   {% if student %}
       <form method="POST">
         {% csrf_token %}
           <h3>Are you sure you want to delete this
               <b style="color: red;">{{ student.sname }}</b> object?</h3>

        <input type="submit" value="Yes,Delete" class="btn btn-danger">
        <a href="{% url 'student_list' %}" class="btn btn-primary">Cancel</a>
       </form>

   {% else %}
       {{ error }}
   {% endif %}
{% endblock %}
